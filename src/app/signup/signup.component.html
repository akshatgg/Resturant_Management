
<div class="signup-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-7 col-lg-6">
        <div class="card border-0 shadow-lg">
          <div class="card-header text-center bg-gradient-primary text-white py-4">
            <h2 class="mb-0"><i class="bi bi-person-plus me-2"></i>Create Account</h2>
          </div>
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <p class="text-muted">Get started with your free restaurant management account</p>
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label text-secondary">Full Name</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0"><i class="bi bi-person"></i></span>
                      <input formControlName="name" type="text" class="form-control border-start-0 ps-0" placeholder="Enter your name">
                    </div>
                    <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="form-text text-danger">
                      <small><i class="bi bi-exclamation-circle me-1"></i>Name is required</small>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label text-secondary">Phone Number</label>
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0"><i class="bi bi-telephone"></i></span>
                      <input formControlName="mobile" type="text" class="form-control border-start-0 ps-0" placeholder="Enter phone number">
                    </div>
                    <div *ngIf="signupForm.get('mobile')?.invalid && signupForm.get('mobile')?.touched" class="form-text text-danger">
                      <small><i class="bi bi-exclamation-circle me-1"></i>Valid phone number is required</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label text-secondary">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                  <input formControlName="email" type="email" class="form-control border-start-0 ps-0" placeholder="Enter your email">
                </div>
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="form-text text-danger">
                  <small><i class="bi bi-exclamation-circle me-1"></i>Please enter a valid email address</small>
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label text-secondary">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0"><i class="bi bi-shield-lock"></i></span>
                  <input formControlName="password" type="password" class="form-control border-start-0 ps-0" placeholder="Create a password">
                </div>
                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="form-text text-danger">
                  <small><i class="bi bi-exclamation-circle me-1"></i>Password is required</small>
                </div>
                <div class="form-text mt-2 small">
                  <i class="bi bi-info-circle me-1"></i>Password must be at least 6 characters
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="terms">
                  <label class="form-check-label small" for="terms">
                    I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                  </label>
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">
                  <i class="bi bi-person-check me-2"></i>Create Account
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center py-3 bg-light">
            <p class="mb-0">Already have an account? 
              <a routerLink="/login" class="text-primary fw-bold">Log In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
